<script type="text/javascript">
function validate() 
{
	var userId = 1;

	var text = $.trim($("#inputText").val());
	var author = $.trim($("#inputAuthor").val());  

	$.ajax({
		method: "POST",
		url: "add-new.php",
		data: {
			userId: userId,
			text: text,
			author: author, 
		}
	}).success(function(data) {
		var json = JSON.parse(data);
		alert("success?");
		window.location = "index.html";
	}).error(function(data) {
		var json = JSON.parse(data.responseText);
		alert("error?");
	});
}
</script>
